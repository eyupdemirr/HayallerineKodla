<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş/Kayıt Sayfası</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #d5def5;
            --secondary-color: #00168b;
            --tertiary-color: #6643b5;
            --fourth-color: #581474;
            --dark-color: rgb(66, 61, 61);
            --bright-color: #dddddd;
        }

        body {
            background-color: var(--primary-color);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--bright-color);
        }

        .header a {
            text-decoration: none;
            color: var(--dark-color);
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header a.active {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        .content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--bright-color);
            border-radius: 5px;
        }

        .content button {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <a href="#giris-yap-icerik" id="giris-yap" class="active">Giriş Yap</a>
                <a href="/Frontend/anaSayfa/signUp.html" id="kayit-ol">Kayıt Ol</a>
            </div>
            <div class="content">
                <div id="giris-yap-icerik">
                    <form action="{{ url_for('anaSayfa.login') }}" method="post">
                        <label for="username">Kullanıcı Adı:</label><br>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Şifre:</label><br>
                        <input type="password" id="password" name="password" required><br><br>
                        <input type="submit" value="Giriş Yap">
                    </form>
                    <p>Henüz üye değil misiniz? <a href="{{ url_for('anaSayfa.signup') }}">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
